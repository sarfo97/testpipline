name: CI/CD Pipeline for FastAPI on GKE

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT }}
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Configure Docker to use Google Cloud credentials
        run: gcloud auth configure-docker

      - name: Build and push Docker image to Google Container Registry
        run: |
          IMAGE=gcr.io/${{ secrets.GCP_PROJECT }}/fastapi-app:${{ github.sha }}
          docker build -t $IMAGE .
          docker push $IMAGE
        env:
          IMAGE_TAG: ${{ github.sha }}

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT }}
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Connect to GKE cluster
        run: |
          gcloud container clusters get-credentials ${{ secrets.GKE_CLUSTER }} --zone ${{ secrets.GKE_ZONE }} --project ${{ secrets.GCP_PROJECT }}

      - name: Deploy to GKE
        run: |
          kubectl set image deployment/fastapi-app fastapi-container=gcr.io/${{ secrets.GCP_PROJECT }}/fastapi-app:${{ github.sha }}
          kubectl apply -f k8s-deployment.yaml
         
